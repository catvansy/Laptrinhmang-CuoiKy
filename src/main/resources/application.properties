# MegaChat - Spring Boot Configuration
server.port=8080
server.servlet.context-path=/megachat
server.servlet.session.timeout=30m

# Disable DataSource auto-config (we'll add it later)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.megachat=DEBUG

# Application Info
spring.application.name=MegaChat
app.name=MegaChat Web

