<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Add Friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 72px;
            background: #0f0f0f;
            border-right: 1px solid #2c2f33;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            overflow-y: auto;
        }

        .sidebar-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da, #43b581);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-item:hover {
            border-radius: 30%;
            transform: scale(1.1);
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, #7289da, #5865f2);
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }

        .sidebar-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar-item span {
            font-size: 24px;
        }

        /* Status indicator */
        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #43b581;
            border: 2px solid #0f0f0f;
        }

        /* Friends Panel */
        .friends-panel {
            width: 360px;
            background: #1a1a1a;
            border-right: 1px solid #2c2f33;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .friends-header {
            padding: 16px;
            border-bottom: 1px solid #2c2f33;
        }

        .friends-header h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
            color: #b9bbbe;
        }

        .search-bar {
            width: 100%;
            padding: 8px 12px;
            background: #2c2f33;
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .search-bar::placeholder {
            color: #72767d;
        }

        .tabs {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid #2c2f33;
            background: #15171b;
        }

        .tab {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: #b9bbbe;
            font-size: 13px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .tab.active {
            background: #5865f2;
            color: #ffffff;
        }

        .tab:hover {
            color: #ffffff;
        }

        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }

        .friend-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .friend-item:hover {
            background: #2c2f33;
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da, #5865f2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .friend-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-status {
            font-size: 12px;
            color: #72767d;
            margin-top: 2px;
        }

        .add-friend-btn {
            padding: 12px 16px;
            background: #5865f2;
            border: none;
            color: #ffffff;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            margin: 16px;
            transition: all 0.2s ease;
        }

        .add-friend-btn:hover {
            background: #4752c4;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2c2f33;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: #2c2f33;
            color: #ffffff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7289da, #43b581);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .message-time {
            font-size: 12px;
            color: #72767d;
        }

        .message-text {
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.5;
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            display: flex;
            gap: 12px;
        }

        .input-box {
            flex: 1;
            background: #2c2f33;
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
        }

        .input-box::placeholder {
            color: #72767d;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: #4752c4;
        }

        /* Add Friend Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #b9bbbe;
        }

        .form-input {
            background: #2c2f33;
            border: 1px solid #2c2f33;
            border-radius: 4px;
            padding: 10px 12px;
            color: #ffffff;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #5865f2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #5865f2;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #4752c4;
        }

        .btn-secondary {
            background: #2c2f33;
            color: #b9bbbe;
        }

        .btn-secondary:hover {
            background: #3a3d42;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2c2f33;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3d42;
        }
    </style>
</head>
<body>

        <!-- Friends Panel -->
        <div class="friends-panel">

            <div class="tabs">
                <button class="tab active">All</button>

                    </div>
                    <div class="friend-info">
                        <div class="friend-name">John Developer</div>

                    </div>
                </div>

                <div class="friend-item">
                    <div class="friend-avatar">
                        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px;">üéÆ</div>
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">Sarah Designer</div>

                    </div>
                </div>

                <div class="friend-item">
                    <div class="friend-avatar">
                        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px;">üíª</div>

                <div class="friend-item">
                    <div class="friend-avatar">
                        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px;">üöÄ</div>

            <button class="add-friend-btn">+ Add Friend</button>

        <!-- Chat Area -->
        <div class="chat-area">

    <!-- Add Friend Modal -->
    <div class="modal-overlay" id="addFriendModal">
        <div class="modal">
            <div class="modal-header">Add Friend</div>
            <form class="modal-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-input" rows="4" placeholder="Say something nice!"></textarea>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-primary">Send Request</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add Friend modal functionality
        const modal = document.getElementById('addFriendModal');
        const addFriendBtns = document.querySelectorAll('.add-friend-btn');
        const cancelBtn = document.querySelector('.btn-secondary');

        addFriendBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.classList.add('active');
            });
        });

        cancelBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
